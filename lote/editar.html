    <main>
        <h1 style="text-align: center; color: white;">Editar Lote</h1>
        <div class="formulario">
            <form action="">
                <label class="label-form" for="ID">ID del Lote: </label><br>
                <input type="number" id="ID" readonly>
                <br><br>
                <label class="label-form" for="Descripcion">Descripcion: </label><br>
                <input type="text" id="Descripcion">
                <br><br>
                <label class="label-form" for="Peso_Kg">Peso en Kg: </label><br>
                <input type="number" id="Peso_Kg">
                <br><br>
                <label class="label-form" for="ID_Estado">ID de Estado: </label><br>
                <select class="ID_Estado" name="" id="ID_Estado">
                    <option value="1">1- Pendiente</option>
                    <option value="2">2- Cargado</option>
                    <option value="3">3- Entregado</option>
                </select>
                <br><br>
                <button class="btn-a" type="button" onclick="editarLote()">Actualizar Lote</button>   
                <br><br>
            </form>
        </div>
    </main>

    <script>
        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var ID = urlParams.get('ID');
            var Descripcion = urlParams.get('Descripcion');
            var Peso_Kg = urlParams.get('Peso_Kg');
            var ID_Estado = urlParams.get('ID_Estado');

            document.getElementById("ID").value = ID;
            document.getElementById("Descripcion").value = Descripcion;
            document.getElementById("Peso_Kg").value = Peso_Kg;
