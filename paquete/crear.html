    <main>
        <div class="container_crear">
            <h1>Crear - Paquete</h1>
            <div class="formulario">
                <form action="">
                    <label for="ID_Gerente">ID del gerente: </label>
                    <input type="number" id="ID_Gerente" name="ID_Gerente" required>
                    <br>
                    <label for="Descripcion">Descripción: </label>
                    <input type="text" id="Descripcion" name="Descripcion" required>
                    <br>
                    <label for="Peso_Kg">Peso en kg: </label>
                    <input type="number" id="Peso_Kg" name="Peso_Kg" step="0.01" required>
                    <br>
                    <label for="ID_Cliente">ID del Cliente: </label>
                    <input type="number" id="ID_Cliente" name="ID_Cliente" required>
                    <br>
                    <label for="Calle">Calle: </label>
                    <input type="text" id="Calle" name="Calle" required>
                    <br>
                    <label for="Numero_Puerta">Número de puerta: </label>
                    <input type="number" id="Numero_Puerta" name="Numero_Puerta" required>
                    <br>
                    <label for="Ciudad">Ciudad: </label>
                    <input type="text" id="Ciudad" name="Ciudad" required>
                    <br><br>
                    <button type="button" onclick="crearPaquete()" style="color: black; font-size: 17px; padding: 3px;">Crear Paquete</button>
                </form>
            </div>
        </div>
    </main>
