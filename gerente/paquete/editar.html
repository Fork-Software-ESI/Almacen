<body>

        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <div class="container_logo">
                <a href="../../index.html">
                    <img class="logo" src="../../img/LOGO.png" alt="logo">
                </a>
            </div>
            <ul class="nav_links">
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="lista.html">Lista Paquete</a></li>
                <li><a href="servicios.html">Servicios</a></li>
            </ul>

            <div class="menu-idioma">
                <div id="seleccionar-idioma" class="seleccionar-idioma" onclick="toggleMenu()">
                    <img id="bandera" src="https://flagsapi.com/ES/flat/32.png" alt="Bandera Español">
                    <p id="idioma" class="idioma">Español</p>
                </div>
                <ul class="menu-lista" style="display: none;" onclick="seleccionarIdioma(event)">
                    <li>
                        <img src="https://flagsapi.com/US/flat/32.png" alt="Bandera Inglés">
                        <p id="ingles" class="idioma">Ingles</p>
                    </li>
                    <li>
                        <img src="https://flagsapi.com/ES/flat/32.png" alt="Bandera Español">
                        <p id="español" class="idioma">Español</p>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; color: white;">Editar Paquete</h1>
        <div class="formulario">
            <form action="">
                <label class="label-form" for="ID">ID del Paquete: </label><br>
                <input type="number" id="ID" readonly>
                <br><br>
                <label class="label-form" for="ID_Cliente">ID de Cliente: </label><br>
                <input type="number" id="ID_Cliente">
                <br><br>
                <label class="label-form" for="Descripcion">Descripcion: </label><br>
                <input type="text" id="Descripcion">
                <br><br>
                <label class="label-form" for="Peso_Kg">Peso en Kg: </label><br>
                <input type="number" id="Peso_Kg">
                <br><br>
                <label class="label-form" for="ID_Estado">ID de Estado: </label><br>
                <select class="ID_Estado" name="" id="ID_Estado">
                    <option value="1">1- En almacen</option>
                    <option value="2">2- En lote</option>
                    <option value="3">3- En transito</option>
                    <option value="4">4- Entregado</option>
                </select>
                <br><br>
                <label class="label-form" for="Calle">Calle: </label><br>
                <input type="text" id="Calle">
                <br><br>
                <label class="label-form" for="Numero_Puerta">Numero_Puerta: </label><br>
                <input type="text" id="Numero_Puerta">
                <br><br>
                <label class="label-form" for="Ciudad">Ciudad: </label><br>
                <input type="text" id="Ciudad">
                <br><br>
                <button class="btn-a" type="button" onclick="editarPaquete()">Actualizar Paquete</button>
                <br><br>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container-footer">
            <div class="empresa-container espacio">
                <h3 id="empresa">Empresa:</h3>
                <ul class="empresa">
                    <li><a id="nosotros-footer" href="#sobre_nosotros">Sobre Nosotros</a></li>
                    <li><a id="servicios-footer" href="html/servicios.html">Nuestros Servicios</a></li>
                    <li><a id="contacto-footer" href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class="espacio">
                <h3 id="donde-ubicarnos">Dónde Ubicarnos:</h3>
                <div class="ubicacion">
                    <i id="direccion" class="fa fa-map-marker"> Nos encontramos en calle 25 de agosto 1800</i>
                </div>
            </div>
            <div id="contacto" class="contacto espacio">
                <div class="container-redes">
                    <ul class="redes">
                        <li class="numero">+598 ***</li>
                        <li>
                            <a href="https://www.youtube.com/watch?v=wUWMjdo9t6k&ab_channel=Temppo" target="_blank"><i
                                    class="red fa fa-youtube-play"></i></a>
                            <a href="https://www.instagram.com/forksoftware.uy/" target="_blank"><i
                                    class="red fa fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/in/fork-software-55b93929a/" target="_blank"><i
                                    class="red fa fa-linkedin"></i></a><br>
                        </li>
                        <li class="email"> forksoftware.esi@gmail.com</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../js/gerente.js"></script>
    <script>
        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var ID = urlParams.get('ID');
            var ID_Cliente = urlParams.get('ID_Cliente');
            var Descripcion = urlParams.get('Descripcion');
            var Peso_Kg = urlParams.get('Peso_Kg');
            var ID_Estado = urlParams.get('ID_Estado');
            var Calle = urlParams.get('Calle');
            var Numero_Puerta = urlParams.get('Numero_Puerta');
            var Ciudad = urlParams.get('Ciudad');

            document.getElementById("ID").value = ID;
            document.getElementById("ID_Cliente").value = ID_Cliente;
            document.getElementById("Descripcion").value = Descripcion;
            document.getElementById("Peso_Kg").value = Peso_Kg;
            document.getElementById("ID_Estado").value = ID_Estado;
            document.getElementById("Calle").value = Calle;
            document.getElementById("Numero_Puerta").value = Numero_Puerta;
            document.getElementById("Ciudad").value = Ciudad;
        };
    </script>
</body>

</html>
